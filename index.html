<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="eisenhower-matrix.jpg" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg"  alt="site-logo">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?;
      </a>
  </header>
  <main class="main-page">
    <article>
      <h3 class="new-task-label">Add Item</h3>
      <section class="task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button>Add</button>
      </section>
    </article>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li class="li">
        <input class="input-checkbox" type="checkbox">
        <label class="task li-label">Pay Bills</label>
        <input type="text" class="task input-text">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="edit-mode li">
        <input class="input-checkbox" type="checkbox">
        <label class="task li-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task input-text">
        <button class="edit">Save</button>
        <button class="delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li class="li">
        <input class="input-checkbox" type="checkbox" checked>
        <label class="task li-label">See the Doctor</label>
        <input type="text" class="task input-text">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
